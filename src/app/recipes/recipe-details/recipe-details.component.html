

<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="width:90%; height: 50%;" class="img-responsive">
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddedToShoppingList()" style='cursor: pointer;'>To Shopping List</a></li>
        <li><a (click)="onAddEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    Description
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor= "let indredient of recipe.ingredients">

        {{indredient.name}} - {{indredient.amount}}

      </li>
    </ul>
  </div>
</div>
